name: Build Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run Lint
      run: npm run lint

    - name: Run Tests
      run: npm test
      
    - name: Build Package
      run: npm run package

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: built-js
        path: dist/index.js
